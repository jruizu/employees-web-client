
<div class="container">
    <h1>Lista de Empleados by Jose Ruiz Urango
      <a [routerLink]="['/employees/create']">
        <button mat-button color="primary" class="btn-create">Registrar Empleado</button> 
      </a>
       
      
      </h1>
    
  <mat-divider></mat-divider>
  <table mat-table [dataSource]="this.EmployeeService.employees" class="mat-elevation-z8">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Empleado. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="identification">
        <th mat-header-cell *matHeaderCellDef> Identificaci√≥n. </th>
        <td mat-cell *matCellDef="let element"> {{element.identification}} </td>
      </ng-container>
  
    <ng-container matColumnDef="_function">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element._function}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="boss">
      <th mat-header-cell *matHeaderCellDef> Jefe </th>
      <td mat-cell *matCellDef="let element"> {{element.boss?.name || 'N/A'}} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
         <button mat-button color="primary" (click)="editEmployee(element)">Editar</button>
         <button mat-button color="warn"  (click)="deleteEmployee(element.id)">Eliminar</button>
        </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
